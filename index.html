<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="style1.css"> -->
  </head>
  <body>
    <div class="main-page">
      <div class="left-info">
        <h3 class="head">Your Result</h3>
        <div class="circle">
          <div class="number">
            <h1 class="number-big">76</h1>
            <p class="number-small">of 100</p>
          </div>
        </div>

        <div class="result">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-info">
        <h2 class="right-head">Summary</h2>

        <div class="right-content reaction">
          <img src="./assets/images/icon-reaction.svg" alt="icon-Reaction" />
          <h3>Reaction</h3>
          <p><span class="bold">80</span> / 100</p>
        </div>

        <div class="right-content memory">
          <!-- <div class="activity"> -->
          <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
          <h3>Memory</h3>
          <!-- </div> -->
          <p><span class="bold">92</span> / 100</p>
        </div>

        <div class="right-content verbal">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
          <h3><pre>Verbal </pre></h3>
          <p><span class="bold">61</span> / 100</p>
        </div>

        <div class="right-content Visual">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
          <h3><pre>Visual </pre></h3>
          <p><span class="bold">72</span> / 100</p>
        </div>
        <button class="right-result">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ZDragon098">ZDragon</a>.
    </div>
  </body>
</html>
